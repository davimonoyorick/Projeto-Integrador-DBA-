<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Sangue - Seja um Doador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/index-style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banco de Sangue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Acessar</a>    
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Seja um Doador de Sangue</h1>
            <p>Ajude a salvar vidas. Doe sangue e faça a diferença.</p>
            <a href="#steps" class="hero-btn">Saiba Mais</a>
        </div>
    </div>

    <div class="container steps-section" id="steps">
        <h2>Como Funciona o Cadastro</h2>
        <div class="row">
            <div class="col-md-4 step">
                <div class="step-icon mb-3">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3>Passo 1</h3>
                <p>Cadastre-se no nosso site.</p>
            </div>
            <div class="col-md-4 step">
                <div class="step-icon mb-3">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h3>Passo 2</h3>
                <p>Agende sua doação.</p>
            </div>
            <div class="col-md-4 step">
                <div class="step-icon mb-3">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <h3>Passo 3</h3>
                <p>Doe sangue e salve vidas.</p>
            </div>
        </div>
    </div>
</body>
</html>
